<div >
      <!-- <img src={user.imgUrl}/> -->

  <mdb-card cascade="true" wider="true">

    <div class="view view-cascade gradient-card-header purple-gradient">
      <div class="white-text ml-4">
      <h2 class="card-header-title text-uppercase mt-4 mb-4">{{user.firstName}} {{user.lastName}}</h2>
      <p class="lead font-weight-bold">
        Welcome to your account</p>
    </div>
    </div>

    <mdb-card-body cascade="true">

      <mdb-card-text class="purple-text">
        <p class="lead font-weight-bold">Email address: {{user.email}}</p>
      <p class="lead font-weight-bold">Phone number: {{user.phoneNumber}}</p>
      <p class="lead font-weight-bold">Address: address to be added in client schema</p>
      </mdb-card-text>

      <a routerLink='/home' class="indigo-text mt-1 d-flex flex-row-reverse">
        <h5 class="waves-effect p-2" mdbWavesEffect>Check our events
          <mdb-icon fas icon="chevron-right"></mdb-icon>
        </h5>
      </a>

    </mdb-card-body>
  </mdb-card>

</div>
