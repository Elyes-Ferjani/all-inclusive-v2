<div class="container mt-5 mb-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <mdb-card style="background: #880e4f;">
            <mdb-card-body>
            <mdb-card cascade="true" narrower="true">
              <mdb-card-body cascade="true" style="color: #880e4f;">
                <h4 class="card-title">SIGNUP</h4>
        
                <form [formGroup]="signupForm" >

                    <div class="input-group mb-3">
                            <label class="input-group-text">User Type</label>
                            <select class="form-select" formControlName="type">
                              <option value="client">
                                Client
                              </option>
                              <option value="company">
                                Company
                              </option>
                            </select>
                    </div>
                    <div *ngIf="signupForm.value.type === 'client'; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        
                        <div class="mb-3">
                            <label for="firstName" class="form-label">
                            First Name
                            </label>
                            <input id="firstName" type="text" class="form-control" formControlName="firstName">
                        </div>
                            
                        <div class="mb-3">
                            <label for="lastName" class="form-label">
                            Last Name
                            </label>
                            <input id="lastName" type="text" class="form-control" formControlName="lastName">
                        </div>
                    </ng-template> 
                    <ng-template #elseBlock>
                        <div class="mb-3">
                            <label for="name" class="form-label">
                            Name
                            </label>
                            <input id="name" type="text" class="form-control" formControlName="name">
                        </div>
                    </ng-template>
                    <div class="mb-3">  
                        <label for="email" class="form-label">
                        Email
                        </label>
                        <input id="email" type="email" class="form-control" formControlName="email">
                    </div>
                        
                    <div class="mb-3">
                        <label for="password" class="form-label">
                        Password
                        </label>
                        <input id="password" type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">
                        Phone Number
                        </label>
                        <input id="phoneNumber" type="phoneNumber" class="form-control" formControlName="phoneNumber">
                    </div>
                        
                    <div class="mb-3">
                        <label for="address" class="form-label">
                        Address
                        </label>
                        <input id="address" type="text" class="form-control" formControlName="address">
                    </div>
                    
                    <div *ngIf="signupForm.value.type === 'client'">
                        <div class="mb-3">
                            <label for="specialNeed" class="form-label">
                            Check for special needs
                            </label>
                            <input id="specialNeed" type="checkbox" class="form-control" style="max-width: 10%;" formControlName="specialNeed">
                        </div>
                    </div>

                  <button routerLink ='/client'  mdbBtn color="unique" class="waves-light" mdbWavesEffect (click) ='onSubmit(signupForm.value)' >Signup</button>

                </form>

              </mdb-card-body>
            </mdb-card>
        </mdb-card-body>
    </mdb-card>
          </div>
    </div>
</div>
