<div class="container">
    <div class="row">
        <div class="col-md-4">
            <mdb-card style="background: #880e4f;">
            <mdb-card-body>
            <mdb-card cascade="true" narrower="true">
              <mdb-card-body cascade="true" style="color: #880e4f;">
                <h4 class="card-title">SIGNUP</h4>
        
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">

                    <div class="input-group mb-3">
                            <label class="input-group-text">User Type</label>
                            <select class="form-select" formControlName="type">
                              <option value="client">
                                Client
                              </option>
                              <option value="company">
                                Company
                              </option>
                            </select>
                    </div>

                    <div class="mb-3">
                      <label for="email" class="form-label">
                        Email
                      </label>
                      <input id="email" type="email" class="form-control" formControlName="email">
                    </div>
                  
                    <div class="mb-3">
                      <label for="password" class="form-label">
                        Password
                      </label>
                      <input id="password" type="password" class="form-control" formControlName="password">
                    </div>

                  <button mdbBtn color="unique" class="waves-light" mdbWavesEffect type="submit">Signin</button>

                </form>

              </mdb-card-body>
            </mdb-card>
        </mdb-card-body>
    </mdb-card>
          </div>
    </div>
</div>
